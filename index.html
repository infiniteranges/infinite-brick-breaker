<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brick Breaker - Infinite Ranges Edition</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="arcade-cabinet">
        <div class="cabinet-top">
            <h1 class="game-title">
                Infinite Smash
            </h1>
            <div class="screen-container">
                <div class="screen-border"></div>
                <canvas id="gameCanvas" width="480" height="360"></canvas>
                <div id="score" class="score">Score: 0</div>
                <div id="startOverlay" class="overlay">
                    <button id="startButton" class="game-button">Start Game</button>
                </div>
                <div id="gameOverOverlay" class="overlay hidden">
                    <div class="game-over-text">Game Over!</div>
                    <button id="restartButton" class="game-button">Restart Game</button>
                </div>
            </div>
        </div>
        <div class="cabinet-bottom">
            <div class="controls">
                <div class="joysticks">
                    <div class="joystick"></div>
                    <div class="joystick"></div>
                </div>
                <div class="buttons">
                    <button class="arcade-button">1</button>
                    <button class="arcade-button">2</button>
                </div>
            </div>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
